<!DOCTYPE html>
<html lang="en">

<!--'Inter', sans-serif;-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Vector.svg" rel="icon">
    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
    <link href="Styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: url('NoBlurs.svg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <title>Tasklet Login</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style="background-color: rgba(255, 0, 0, 0.4); font-family: 'Inter', sans-serif; font-weight: bold; color: whitesmoke;">
        <div style="display: inline-block;" class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Vector.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">Tasklet
            </a>
            <div style="display:block;">
                <ul style="color: whitesmoke;" class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <form class="info">
        <h3 style="font-weight: 400; text-align: center;">Log in to Tasklet</h3>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We may or may not share your email with someone else</div>
        </div>
        <div class="mb-3" style="font-family:'Inter', sans-serif;">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check" style="font-family: 'Inter', sans-serif;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button style="font-family: 'Inter', sans-serif; background-color: rgba(25, 27, 68, 1)" type="submit" class="btn btn-primary">Login</button>
        <span>Don't have an account? <a href="">Sign Up here</a></span>
    </form>
</body>

</html>
